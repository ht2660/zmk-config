CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

CONFIG_ZMK_USB=y
CONFIG_ZMK_BLE=y

# USB
CONFIG_ZMK_USB=y
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_HID=y
# Power management
CONFIG_ZMK_PM=y
CONFIG_PM_DEVICE=y

# Allow USB-powered operation
CONFIG_USB_DEVICE_POWERED=y

# Bluetooth
CONFIG_BT_MAX_CONN=1
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="HT20061996"

# Do NOT disable BLE on USB
CONFIG_ZMK_USB_POWERED_BLE=y